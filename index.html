<!DOCTYPE html>
<html>
<head>
<title>Sunflower</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    
    body {
    border: 5px double #555;
    background-image: url("https://cdn.pixabay.com/photo/2021/08/14/11/46/sunflower-6545123_960_720.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;  
    background-size: cover;
    margin: auto;
 }
    
    .header {
    color: brown;
    text-align: center;
    }
    
    p {
    color: brown;
    text-align: center;
    }
    
 .topnav {
  overflow: hidden;
  background-color: brown;
  padding: 8px;
 }
    
  .topnav a {
  float: left;
  display: block;
  color: Yellow;
  text-align: center;
  padding: 16px 14px;
  text-decoration: none;
}

/* Links - change color on hover */
.topnav a:hover {
  background-color: brown;
  color: black;
}
    
 * {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column 1, 2 {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
  column-count: 2;
  column-gap: 40px;
  

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

    
  </style>
  
  
  
 <body>
   
<div class="header">
  <h1>Sunflower</h1>
  <p>SunFlower, SunFlower</p>
</div>

<div class="topnav">

  <a href="About">About</a>
  <a href="Contact">Contact</a>
</div>
     
 <div class="row">
  <div class="column 1" style="background-color:white;">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column 2" style="background-color:white;">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
</div>


</body>


</html>
